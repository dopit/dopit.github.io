<header class="s-grid-row">
<div class="s-grid-cell-md-10 s-grid-cell-offset-md-1 space-between">
  <div class="logo">
    <a href="/">
      <picture>
        <amp-img alt="{{ site.bio }} logo" src="{{ site.baseurl }}{{ site.logo }}" width="222" height="96" srcset="/images/beme-horiz-logo.png 1x, /images/beme-horiz-logo@2x.png 2x, /images/beme-horiz-logo@3x.png 3x" />
      </picture>
    </a>
  </div>
  
  
  <ul class="links">
    
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <li> <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endfor %}
    
  </ul>
</div>
</header>
